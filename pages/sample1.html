<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/jquery.fullPage.css" />
    <script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../js/jquery-ui-1.10.3.min.js"></script>
    <script type="text/javascript" src="../js/jquery.fullPage.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $.fn.fullpage({
                slidesColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
                anchors: ['page1', 'page2', 'page3', 'page4'],
                navigation: true,
                easing: 'easeInOutCubic',
                scrollingSpeed: 700,
                touchSensitivity: 5,
                normalScrollElementTouchThreshold: 5,
                afterLoad: function(anchorLink, index){
                    switch (index){
                        case 2:
                            $(".section2 .onplay").show();
                            $(".section2").addClass("section2_animate");
                            break;
                        default:
                            break;
                    }
                },
                onLeave: function(index, direction){
                    switch (index){
                        case 2:
                            $(".section2").removeClass("section2_animate");
                                setTimeout(function(){
                                    $(".section2 .onplay").hide();
                                },1000);
                            break;
                        default:
                            break;
                    }
                }


            });
        });
    </script>
    <style type="text/css">
        .section {font-size:30px;color:#fff;text-align:center;}
        .section2_animate p {animation:aniPage2 0.5s alternate linear;}
        @keyframes aniPage2 {
            0% {transform:rotate(0deg) translate(0,500px);}
            100% {transform:rotate(360deg) translate(0px,0);}
        }

    </style>
</head>
<body>

<div class="section section1">
    <h3>第一屏</h3>
    <p>fullPage.js — 项目导航演示</p>
</div>
<div class="section section2">
    <h3>第二屏</h3>
    <p class="onplay">请查看右边的圆圈</p>
</div>
<div class="section section3">

    <div class="slide"><h3>第三屏的第一屏</h3></div>
    <div class="slide"><h3>第三屏的第二屏</h3></div>
    <div class="slide"><h3>第三屏的第三屏</h3></div>

</div>
<div class="section section4">
    <h3>第四屏</h3>
    <p>这是最后一屏</p>
</div>


</body>
</html>
